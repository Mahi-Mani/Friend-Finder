}

// Calculate difference between user scores and available scores
function calculateResult(){
  console.log(answerArr);
  console.log(friends[0].scores[0]);
  for(var i=0; i<answerArr.length; i++){
    if(answerArr[i] > friends[0].scores[i])
    {
    difference1 = difference1 + (answerArr[i] - friends[0].scores[i]);
    }
    else
    difference1 = difference1 + (friends[0].scores[i] - answerArr[i]);
  }
  console.log(difference1);

  for(var i=0; i<answerArr.length; i++){
    if(answerArr[i] > friends[1].scores[i])
    {
    difference2 = difference2 + (answerArr[i] - friends[1].scores[i]);
    }
    else
    difference2 = difference2 + (friends[1].scores[i] - answerArr[i]);
  }
  console.log(difference2);

  for(var i=0; i<answerArr.length; i++){
    if(answerArr[i] > friends[2].scores[i])
    {
    difference3 = difference3 + (answerArr[i] - friends[2].scores[i]);
    }
    else
    difference3 = difference3 + (friends[2].scores[i] - answerArr[i]);
  }
  console.log(difference3);

  
  for(var i=0; i<answerArr.length; i++){
    if(answerArr[i] > friends[3].scores[i])
    {
    difference4 = difference4 + (answerArr[i] - friends[3].scores[i]);
    }
    else
    difference4 = difference4 + (friends[3].scores[i] - answerArr[i]);
  }
  console.log(difference4);

  for(var i=0; i<answerArr.length; i++){
    if(answerArr[i] > friends[4].scores[i])
    {
    difference5 = difference5 + (answerArr[i] - friends[4].scores[i]);
    }
    else
    difference5 = difference5 + (friends[4].scores[i] - answerArr[i]);
  }
  console.log(difference5);

  if(difference1 <= difference2 && difference1 <= difference3 && difference1 <= difference4 && difference1 <= difference5 ){
    console.log(difference1 + "is the smallest");
  }
  else if(difference2 <= difference1 && difference2 <= difference3 && difference2 <= difference4 && difference2 <= difference5){
    console.log(difference2 + " is the smallest");
  }
  else if(difference3 <= difference1 && difference3 <= difference2 && difference3 <= difference4 && difference3 <= difference5){
    console.log(difference3 + " is the smallest");
  }
  
  else if(difference4 <= difference1 && difference4 <= difference2 && difference4 <= difference3 && difference4 <= difference5){
    console.log(difference4 + " is the smallest");
  }
  else{
    console.log(difference5 + " is the smallest");
  }
  projectResult();
}
